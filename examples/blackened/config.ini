[dataset]
dir = ./datasets
name = PACMAN
in_channels = 3
image_size_h = 64
image_size_w = 64
num_classes = 10

[dataloader]
batch_size = 16
shuffle = true

[model]
patch_size = 4
embed_dim = 256
num_blocks = 3
heads = 4
hidden_dim = 256
dropout = 0.1
latent_dim = 4

[learning]
epochs = 2000
learning_rate = 0.001
